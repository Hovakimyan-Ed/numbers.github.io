
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=_u90YUwRqIOoifrifCoNYpH0z0y2_nhyxA_HKZ3kHIRNLIPaIP7zAJzhxdJiTsnZ3SKJwfqTQ-RvmvDf7vbqAAdm1y4tXuAy8CtDtAZA3c4" charset="UTF-8"></script></head>
<body>
<div class="big-div">
    <p class="p1">Enter numbers</p>
    <div>
        <input type="text" id="id1">
    </div>
    <div>
        <input type="text" id="id2">
    </div>
    <div>
        <input type="text" id="id3">
    </div>
    <div>
        <input type="text" id="id4">
    </div>
    <div>
        <input type="text" id="id5">
    </div>
    <div>
        <input type="text" id="id6">
    </div>
    <button onclick="o1()" class="btn">Result</button>
</div>

<script>
    function o1(){
        var number=[
            document.getElementById("id1").value,
            document.getElementById("id2").value,
            document.getElementById("id3").value,
            document.getElementById("id4").value,
            document.getElementById("id5").value,
            document.getElementById("id6").value
        ]
        let a=+document.getElementById("id1").value
        let b=+document.getElementById("id2").value
        let c=+document.getElementById("id3").value
        let d=+document.getElementById("id4").value
        let e=+document.getElementById("id5").value
        let f=+document.getElementById("id6").value

        alert("Աճման կարգով`" + " " + number.sort(function(a,b){return a-b}))
        alert("Նվազման կարգով`" + " " + number.reverse(function(a,b){return a+b}))
        alert("Թվաբանական միջինը`" + " " + (a+b+c+d+e+f)/6)
        alert("Թվերի գումարը՝" + " " + (a+b+c+d+e+f))
    }
</script>
</body>
</html>
